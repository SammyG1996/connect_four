<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
  <div id="start-game" >
    <h1>Play Connect 4</h1>
    <label for="player1">Player 1 Color</label>
    <select name="player1" id="player1">
      <option value="gold" selected>Gold</option>
      <option value="cherry">Cherry</option>
      <option value="ocean">Ocean</option>
      <option value="lime">Lime</option>
      <option value="rose">Rose</option>
    </select>
    <label for="player2">Player 2 Color</label>
    <select name="player2" id="player2">
      <option value="lemon">Lemon</option>
      <option value="ruby" selected>Ruby</option>
      <option value="sky">Sky</option>
      <option value="mint">Mint</option>
      <option value="watermelon">Watermelon</option>
    </select>
    <button id="start-button">Let's Begin!</button>
  </div>

  <div id="end-game">
    <h2></h2>
    <button id="end-button">Restart</button>
  </div>
  
    <section id="game-board">
        <section class="rows" id="row1"></section>      
        <section class="rows" id="row2"></section>
        <section class="rows" id="row3"></section>
        <section class="rows" id="row4"></section>
        <section class="rows" id="row5"></section>
        <section class="rows" id="row6"></section>
        <section class="rows" id="row7"></section>      
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
